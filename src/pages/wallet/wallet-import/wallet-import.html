<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'WALLETS_PAGE.IMPORT_WALLET' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid padding class="full-height">
    <ion-row>
      <ion-col text-center>
        <img class="image">
        <p class="sole-message">{{ 'WALLETS_PAGE.SCAN_QRCODE_TEXT' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="layout-flex">
      <ion-col text-center align-self-end>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <button ion-button color="primary" (click)="scanQRCode()" text-center class="button-continue">{{ 'WALLETS_PAGE.SCAN_QRCODE' | translate }}</button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" (click)="openManualImportPage('passphrase')" text-center class="button-continue">{{ 'PASSPHRASE' | translate }}</button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" (click)="openManualImportPage('address')" text-center class="button-continue">{{ 'WATCH_ONLY' | translate }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<qr-scanner (onSuccess)="onScanQRCode($event)" #qrScanner></qr-scanner>
